<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Sign Up Box -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="rewrite-password">Rewrite Password</label>
                <input type="password" id="rewrite-password" name="rewrite-password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Basic validation (ensure password and rewrite-password match)
            const password = document.getElementById("password").value;
            const rewritePassword = document.getElementById("rewrite-password").value;

            if (password !== rewritePassword) {
                alert("Passwords do not match!");
            } else {
                // Redirect to dashboard
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
